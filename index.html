<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Celestial Carnage</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Montserrat+Alternates|Open+Sans" rel="stylesheet">
  </head>
  <body>

  <header class="container">
    <div class="bar">
      <div class="logo-wrapper">
        <h1 id="logo"><a href="index.html"><span>c</span><em>É”</em></a></h1>
      </div>

      <div class="stats">
        <div id="rank">
          Intergalactic Rank: <span id="p_rank">0</span>
        </div>

        <div id="sp">
          SP: <span id="playerExp">0</span>/<span id="playerMaxExp">100</span>
        </div>

        <div id="quid">
          QUID: <span id="playerExp">0</span>
        </div>
      </div>
    </div>

    <div class="bar">
      <div class="stats">
        <div id="hi">
          Hull Integrity: <span id="hi">10</span>/<span id="playerMaxHp">10</span>
        </div>

        <div id="sta">
          Hull Armor: <span id="playerSta">10</span>/<span id="playerMaxSta">10</span>
        </div>

        <div id="atk">
          Shields: <span id="playerSta">10</span>/<span id="playerMaxSta">10</span>
        </div>

        <div id="atk">
          Power: <span id="playerPwr">100</span>/<span id="playerMaxPwr">100</span>
        </div>

        <div id="atk">
          Nano Energy: <span id="playerSta">100</span>/<span id="playerMaxSta">100</span>
        </div>
      </div>
    </div>
  </header>
  <section class="container">
    <div class="row">
      <div class="main col-md-9">
        <div id="station" class="">
          <h2>Station</h2>
          <p>Stuff goes here</p>
        </div>

        <div id="research-lab" class="hidden">
          <h2>Research Lab</h2>
          <h3>Nano Technology</h3>
          <div class="research-container">
            <button type="button" class="btn btn-outline-secondary btn-sm">Convert Nano Energy into Power</button>
            <p>0/10,000</p>
          </div>
        </div>
      </div>

      <div class="menu col-md-3">
        <div>
          <h2>Travel (5 Power)</h2>
          <button type="button" class="btn btn-outline-secondary btn-sm btn-block" id="stationBtn">Station</button>
          <button type="button" class="btn btn-outline-secondary btn-sm btn-block" id="researchLabBtn">Nano Research Lab</button>
        </div>

        <div>
          <h2>Ship</h2>
          <button type="button" class="btn btn-outline-secondary btn-sm btn-block" id="cargo">Cargo</button>
          <button type="button" class="btn btn-outline-warning btn-sm btn-block" id="primary-weapon">Primary Weapon</button>
          <button type="button" class="btn btn-outline-warning btn-sm btn-block" id="nano-weapon">Nano Weapon</button>
        </div>
      </div>
    </div>
  </section>

  <section class="container">
    <div id="log">
      <p>I guess this is the log</p>
    </div>
  </section>

  <script src="scripts/main.min.js"></script>
  </body>
</html>

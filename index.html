<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Celestial Carnage</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Montserrat+Alternates|Open+Sans" rel="stylesheet">
  </head>
  <body>

  <header class="container">
    <div class="bar">
      <div class="logo-wrapper">
        <h1 id="logo"><a href="index.html"><span>c</span><em>É”</em></a></h1>
      </div>

      <div class="stats">
        <div id="rank">
          Intergalactic Rank: <span id="p_rank">0</span>
        </div>

        <div id="sp">
          SP: <span id="playerExp">0</span>/<span id="playerMaxExp">100</span>
        </div>

        <div id="quid">
          QUID: <span id="playerExp">0</span>
        </div>
      </div>
    </div>

    <div class="bar">
      <div class="stats">
        <div id="hi">
          Hull Integrity: <span id="hi">10</span>/<span id="playerMaxHp">10</span>
        </div>

        <div id="sta">
          Hull Armor: <span id="playerSta">10</span>/<span id="playerMaxSta">10</span>
        </div>

        <div id="atk">
          Shields: <span id="playerSta">10</span>/<span id="playerMaxSta">10</span>
        </div>

        <div id="atk">
          Power: <span id="playerSta">100</span>/<span id="playerMaxSta">100</span>
        </div>

        <div id="atk">
          Nano Energy: <span id="playerSta">100</span>/<span id="playerMaxSta">100</span>
        </div>
      </div>
    </div>
  </header>

  <section class="container">
    <div class="row">
      <div class="main col-md-9">
        <div class="box">
          <h2>Ship Overview</h2>
        </div>
      </div>

      <div class="menu col-md-3">
        <div class="box">
          <h2>Travel</h2>
          <button type="button" class="btn btn-outline-secondary btn-sm btn-block">Station</button>
          <button type="button" class="btn btn-outline-secondary btn-sm btn-block" id="laser">Nano Research Lab</button>
          <button type="button" class="btn btn-outline-secondary btn-sm btn-block">Sector 1.8</button>
          <button type="button" class="btn btn-outline-secondary btn-sm btn-block">Sector 1.9</button>
        </div>

        <div class="box">
          <h2>Ship</h2>
          <button type="button" class="btn btn-outline-warning btn-sm btn-block" id="laser">Primary Weapon</button>
          <button type="button" class="btn btn-outline-warning btn-sm btn-block" id="laser">Nano Weapon</button>
        </div>
      </div>
    </div>
  </section>

  <script src="scripts/main.min.js"></script>
  </body>
</html>

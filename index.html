<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Celestial Carnage</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Piedra" rel="stylesheet">
  </head>
  <body>

  <header>
    <h1>Celestial_Carnage</h1>
  </header>

  <div class="wrapper">
    <div class="left">
      <div class="stats">
        <img src="imgs/player_icon.svg" alt="" class="player-icon">
        <div id="hp">Health: <span id="player_health">10/10</span></div>

      </div>
    </div>
    <div class="middle">
      <p>Middle</p>
    </div>
    <div class="right">
      <div class='actionEvents'>
      	<button class='btns' id='attack' type='submit'><img id='attackIcon' src='imgs/ray-gun.png' alt=''></button>
      	<button class='btns' id='heavyWeapon' type='submit'><img id='heavyIcon' src='imgs/tesla-turret.png' alt=''></button>
      	<button class='btns' id='defend' type='submit'><img id='defendIcon' src='imgs/light-sabers.png' alt=''></button>
      	<button class='btns' id='retreat' type='submit'><img id='retreatIcon' src='imgs/rocket-flight.png' alt=''></button>
      </div>
    </div>
  </div>

  <script src="scripts/main.min.js"></script>
  </body>
</html>
